<div class="header">
  <app-vision-location [visionLocation]="visionLocation"></app-vision-location>
</div>

<div class="background">
  <img src="{{visionImgUrl}}">
</div>

<div class="overlay">
  <ng-container *ngFor="let tag of visionTags">
    <app-vision-label [visionTag]="tag"></app-vision-label>
  </ng-container>
</div>
