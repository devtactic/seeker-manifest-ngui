<div class="header">
  <app-vision-location [visionLocation]="visionLocation"></app-vision-location>
</div>

<div class="background" *ngIf="visionImgData != null">
  <img [src]="visionImgData">
</div>

<div class="overlay">
  <ng-container *ngFor="let tag of visionTagsPartial; let last = last;">
    <app-vision-label [visionTag]="tag"></app-vision-label><span class="labeljoin" *ngIf="!last"> + </span>
  </ng-container>
</div>
